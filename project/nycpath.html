<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="scriptnyc.js"></script>
  </head>
  <body>
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        #map_canvas { height: 100% }
      </style>
      
      <div id="map_canvas" style="width:100%; height:100%"></div>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF1yG4kzcl0xdVdWEeVH4ITp-onSVzhac&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
